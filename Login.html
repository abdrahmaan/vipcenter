<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Font Google -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
<!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- our style -->
    <link rel="stylesheet" href="css/login.css">
</head>
<body>



<!-- Login Form  -->
<div class="row justify-content-center align-items-center py-4" style="min-height: calc(100vh - 60px); position: relative; background-color: #2666CF;">
<div class="col-6 text-center">
<div class="main-login pt-5">
    <h3>تسجيل الدخول</h3>
    <div class="data my-3 w-75">
        <label class="mb-2">إسم الستخدم</label>
        <input type="text" name="username" class="form-control" placeholder="Username">
    </div>
    <div class="data my-3 w-75">
        <label class="mb-2">كلمة المرور</label>
        <input type="password" name ="password " class="form-control" placeholder="Password">
    </div>
    <div id="#btnlogin" class="btn btn-login text-light w-25 mt-4" style="background-color:#21325E;">تسجيل الدخول</div>
    <div class="alert d-none alert-warning mt-3">من فضلك تأكد من إسم المستخدم وكلمة المرور</div>


</div>

</div>

</div>



    <script src="js/header.js"></script>
<script src="js/togglemenu.js"></script>

    <script src="js/screens/Login.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
</body>
</html>
