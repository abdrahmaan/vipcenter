<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body class="bg-info">

<div class="container d-flex flex-column justify-content-start pt-3 align-items-center" style="min-height: calc(106vh - 60px); max-height: calc(106vh - 60px);">
<h2 id="header-newentry" class="text-dark">إضافة حضور لطالب</h2>
<img src="assests/undraw-hdor.svg" alt="" style="width: 200px;">

<div class="data-form w-100">
    <div class="field w-100 my-2 d-flex justify-content-center">
        <input type="text" placeholder="إسم الطالب ثلاثى" class="form-control text-center mt-2" style="width: 30%;">
       <h6 class="d-flex align-items-center justify-content-center m-2" style="width: 10%;">الإسم</h6>
    </div>
    <div class="field w-100 my-2 d-flex justify-content-center">
       <select class="form-select form-select-sm text-center" style="width: 30%;">
           <option value="كريم السيد" selected>كريم السيد</option>
           <option value="على الشاذلى">على الشاذلى</option>
           <option value="عصام أبوالنيل">عصام أبوالنيل</option>
           <option value="عمرو الصيفى">عمرو الصيفى</option>
         </select>
       <h6 class="d-flex align-items-center justify-content-center m-2" style="width: 10%;">المدرس</h6>
    </div>
    <div class="field w-100 my-2 d-flex justify-content-center">
       <select class="form-select form-select-sm text-center" style="width: 30%;">
           <option selected>تاريخ</option>
           <option value="جغرافيا">جغرافيا</option>
           <option value="عربى">عربى</option>
           <option value="كيمياء">كيمياء</option>
           <option value="فيزياء">فيزياء</option>
           <option value="إستاتيكا">إستاتيكا</option>
           <option value="جبر وتفاضل">جبر وتفاضل</option>
           <option value="ديناميكا">ديناميكا</option>
         </select>
       <h6 class="d-flex align-items-center justify-content-center m-2" style="width: 10%;">المادة</h6>
    </div>
    <div class="field w-100 my-2 d-flex justify-content-center">
       <input type="date" class="form-control text-center  mt-2" style="width: 30%;">
      <h6 class="d-flex align-items-center justify-content-center  m-2" style="width: 10%;">التاريخ</h6>
    </div>
</div>
<div class="btn btn-success w-25 mx-auto my-2">حضور</div>

    <div class="alert mb-5 alert-danger d-none pb-4 w-50 text-center">برجاء التأكد من كتابة إسم الطالب ثلاثى ، والتأكد من كتابة حرف الـ ي بالنقاط</div>

    </div>

        <script src="js/screens/New Entry.js"></script>
    <script src="js/header.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
